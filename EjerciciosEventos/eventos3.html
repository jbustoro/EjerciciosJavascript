<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <script type="text/javascript">
        window.onload = addEvents;

        function addEvents() {
            let urls = document.getElementsByTagName("a");
            urls[0].addEventListener('click', chColorRed);
            urls[1].addEventListener('click', chColorBlue);
        }

        function chColorRed() {
            let change = document.getElementById('cambiar');
            change.style.color='red';
        }

        function chColorBlue() {
            let change = document.getElementById('cambiar');
            change.style.color='blue';
        }
    </script>
    <body>
        <h1>Enlaces de colores</h1>
        <a>Cambiar a rojo</a><br/>
        <a> Cambiar a azul</a><br/>
        <h2 id="cambiar">Esta l√≠nea debe cambiar de color.</h2>
    </body>
</html>
