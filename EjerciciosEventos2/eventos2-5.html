<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript">
            window.onload = addEvents;

            function addEvents() {
                let description = document.getElementById("descripcion");
                description.addEventListener("keydown", chCount);
                description.addEventListener("keypress", getCharCode);
            }

            function chCount(event) {
                let letters = document.getElementById("letras");
                let count = 14-this.value.length;

                if (count >= 0) {
                    letters.textContent = "14/" + count + " caracteres" ;
                } else {
                    event.preventDefault();
                }
            }

            function isMayus(charCode) {
                let charStr = String.fromCharCode(charCode);

                return charStr === charStr.toUpperCase();
            }

            function getCharCode(event) {
                let character = document.getElementById("character");
                let charCode = event.which || event.keyCode;

                if(character === null) {
                    let element = document.createElement("p");
                    element.id = "character";
                    element.textContent = charCode;
                    element.style.textAlign = "center";
                    document.body.appendChild(element);

                    if (isMayus(charCode)) {
                        character.style.backgroundColor = "red";
                    } else {
                        character.style.backgroundColor = "white";
                    }
                } else {
                    character.textContent = charCode;
                    if (isMayus(charCode)) {
                        character.style.backgroundColor = "red";
                    } else {
                        character.style.backgroundColor = "white";
                    }
                }
            }
        </script>
    </head>
    <body>
        <div align="center">
            <textarea id="descripcion" cols="40" rows="3" name="descripcion"> </textarea></br>
            <span id="letras">14/14 caracteres</span>
        </div>
    </body>
</html>
