<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
        <script type="text/javascript">
            window.onload = init;

            function init() {
                document.getElementById("formulario").addEventListener("submit", validation);
            }

            function validation() {
                if (this.elements[0].value == "") {
                    alert("Tienes que introducir el nombre");
                }else if (this.elements[1].value == "") {
                    alert("Tienes que introducir los apellidos");
                }else if (this.elements[2].value == "") {
                    alert("Tienes que introducir la dirección");
                }else{
                    alert("Nombre: " + this.elements[0].value
                        + "\n\nApellidos: " + this.elements[1].value
                        + "\n\nDirección: " + this.elements[2].value);
                }
            }
        </script>
    </head>
    <body>
        <form id="formulario">
            <input type="text" placeholder="Nombre"/>
            <br/><br/>
            <input type="text" placeholder="Apellidos"/>
            <br/><br/>
            <input type="text" placeholder="Dirección"/>
            <br/><br/>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
