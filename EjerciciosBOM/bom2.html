<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>bom2</title>
        <script>
            function showData() {
                console.log("URL: " + document.URL);
                console.log("Navegador: " + navigator.appCodeName);
                console.log("Titulo: " + document.title);
                console.log("Nº de formularios: " + document.getElementsByTagName("form").length);
                console.log("Tamaño de la ventana: " + window.outerWidth + "x" + window.outerHeight);

                console.log("Historial: " + window.history.length);
                if(window.history.length > 30){
                    console.log("Deja de navegar!");
                }
            }
        </script>
    </head>
    <body>
        <div id="btn">
            <button type="button" value="Mostrar datos" onclick="showData()"/>
        </div>
        <form>

        </form>
    </body>
</html>
